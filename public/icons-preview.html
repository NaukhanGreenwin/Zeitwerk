<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitwerk Icon Set</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, system-ui, sans-serif;
            padding: 60px;
            color: #171717;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .icon-card {
            text-align: center;
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .icon-card:hover {
            border-color: #e5e5e5;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            transform: translateY(-2px);
        }

        .icon-card img {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
        }

        h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        p {
            margin: 0;
            font-size: 13px;
            color: #666;
        }

        h1 {
            font-weight: 700;
            letter-spacing: -0.03em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Process Icon Set</h1>
        <p style="color: #666; font-size: 18px;">Swiss-Precision Geometry (2px Stroke)</p>

        <div class="grid">
            <!-- 1 -->
            <div class="icon-card">
                <img src="branding/icons/icon-discovery.svg" alt="Discovery">
                <h3>Discovery & Audit</h3>
                <p>Deep Analysis</p>
            </div>

            <!-- 2 -->
            <div class="icon-card">
                <img src="branding/icons/icon-design.svg" alt="Design">
                <h3>Solution Design</h3>
                <p>Architecture Planning</p>
            </div>

            <!-- 3 -->
            <div class="icon-card">
                <img src="branding/icons/icon-build.svg" alt="Build">
                <h3>System Build</h3>
                <p>Custom Development</p>
            </div>

            <!-- 4 -->
            <div class="icon-card">
                <img src="branding/icons/icon-integration.svg" alt="Integration">
                <h3>Integration</h3>
                <p>Seamless Connectivity</p>
            </div>

            <!-- 5 -->
            <div class="icon-card">
                <img src="branding/icons/icon-qa.svg" alt="QA">
                <h3>Testing & QA</h3>
                <p>Quality Assurance</p>
            </div>

            <!-- 6 -->
            <div class="icon-card">
                <img src="branding/icons/icon-launch.svg" alt="Launch">
                <h3>Launch & Scale</h3>
                <p>Ongoing Support</p>
            </div>
        </div>
    </div>
</body>

</html>
